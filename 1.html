<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="1.css">
    <title>Movie booking</title>
</head>

<body>
    <section class="top-bar">
        <div class="left-content">
            <h2 class="title">BOOK IT</h2>
            <ul class="navigation">
                <li><a class="active" href="#">Home</a></li>
                <li><a href="sign.html">Sign up</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="about.html">About us</a></li>
            </ul>
    </section>
    <section class="main-container">
        <div class="sidebar">
            <form action="#">
                <div class="sidebar-groups">
                    <h3 class="sg-title">Events</h3>
                    <input type="checkbox" id="adventure" name="adventure" value="adventure">
                    <label for="adventure">Stand-up Comedy</label><br>
                    <input type="checkbox" id="action" name="action" value="action">
                    <label for="action">Dancing</label><br>
                    <input type="checkbox" id="animation" name="animation" value="animation">
                    <label for="animation">Singing</label><br>
                    <input type="checkbox" id="comedy" name="comedy" value="comedy">
                    <label for="comedy">Stage Play</label><br>
                    <input type="checkbox" id="science" name="science" value="science">
                    <label for="science">Esports</label><br>
                    <input type="checkbox" id="thriller" name="thriller" value="thriller">
                    <label for="thriller">Motivation</label><br>

                </div>
                <div class="sidebar-groups">
                    <h3 class="sg-title">Language</h3>
                    <input type="checkbox" id="english" name="english" value="english">
                    <label for="english">English</label><br>
                    <input type="checkbox" id="hindi" name="hindi" value="hindi">
                    <label for="hindi">Hindi</label><br>
                </div>
                <div class="sidebar-groups">
                    <h3 class="sg-title">Time</h3>
                    <input type="radio" id="morning" name="time" value="morning">
                    <label for="morning">Morning</label><br>
                    <input type="radio" id="night" name="time" value="night">
                    <label for="night">Night</label><br>
                </div>
                <div class="sidebar-groups">
                    <a href="#" class="btn-l btn">Apply Filters</a>
                </div>
            </form>
        </div>
        <div class="movies-container">
            <div class="upcoming-img-box">
                <img src="E-Sports.webp" alt="">
                <p class="upcoming-title">Upcoming Movie</p>
                <div class="buttons">
                    <a href="esports.html" class="btn">Book Now</a>
                </div>
            </div>
            <div class="current-movies">
                <div class="current-movie">
                    <div class="cm-img-box">
                        <img src="bassi.jpg" alt="">
                    </div>
                    <h3 class="movie-title">CHUP KAR BASSI</h3>
                    <p class="screen-name">Stand up comedy</p>
                    <div class="booking">
                        <h2 class="price"> ₹1200 </h2>
                        <a href="bassi.html" class="btn">Buy Tickets</a>
                    </div>
                </div>
                <div class="current-movie">
                    <div class="cm-img-box">
                        <img src="maheshwari.jpg" alt="">
                    </div>
                    <h3 class="movie-title">Sandeep Maheshwari</h3>
                    <p class="screen-name">Motivation</p>
                    <div class="booking">
                        <h2 class="price">₹700</h2>
                        <a href="maheshwari.html" class="btn">Buy Tickets</a>
                    </div>
                </div>
                <div class="current-movie">
                    <div class="cm-img-box">
                        <img src="sunidhi.jpg" alt="">
                    </div>
                    <h3 class="movie-title">Idiom Night</h3>
                    <p class="screen-name">Sunidhi Chauhan</p>
                    <div class="booking">
                        <h2 class="price">₹1000</h2>
                        <a href="sunidhi.html" class="btn">Buy Tickets</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
